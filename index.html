<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-md-center row-cols-auto mt-5">
        <div class="col">
          <div class="text-center">
            <h4>Rounded Image</h4>
            <img src="img/jakarta.jpg" class="rounded" alt="jakarta" width="300" height="300">
          </div>
        </div>
        <div class="col">
          <div class="text-center">
            <h4>Cicle Image</h4>
            <img src="img/lampung.jpg" class="rounded-circle" alt="jakarta" width="300" height="300">
          </div>
        </div>
        <div class="col my-auto">
          <div class="text-center">
            <h4>Thumbnail Image</h4>
            <img src="img/yogyakarta.jpg" class="img-thumbnail" alt="jakarta" width="300" height="300">
          </div>
        </div>
      </div>
    </div>
    

    <script src="js/bootstrap.js"></script>
  </body>
</html>
